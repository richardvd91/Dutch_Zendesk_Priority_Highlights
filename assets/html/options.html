<!doctype html>
<html>
  <head>
    <title>Zendesk Priority Highlights - Options</title>
    <style>
      body {
        height: 200px;
      }
      h2 {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
      table {
        margin-top: 20px;
        margin-left: 33.375%;
      }
      .checkbox {
        padding-left: 50px;
      }
      #save-button {
        margin-top: 20px;
        margin-left: 44.25%;
      }
      #status {
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Select Priority to Highlight:</h2>
      <table>
        <tr>
          <td>Laag:</td>
          <td class="checkbox"><input type="checkbox" id="priority-low"></td>
        </tr>
        <tr>
          <td>Normaal:</td>
          <td class="checkbox"><input type="checkbox" id="priority-normal"></td>
        </tr>
        <tr>
          <td>Hoog:</td>
          <td class="checkbox"><input type="checkbox" id="priority-high"></td>
        </tr>
        <tr>
          <td>Urgent:</td>
          <td class="checkbox"><input type="checkbox" id="priority-urgent"></td>
        </tr>
      </table>
    </div>
    <button id="save-button">
      <span>Opslaan</span>
    </button>
    <div>
      <p id="status"> </p>
    </div>
    <script src="../js/options.js"></script>
  </body>
</html>
